<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bóng Đá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .match {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .team {
            display: inline-block;
            width: 45%;
            text-align: center;
        }
        .score {
            display: inline-block;
            width: 10%;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Trang Bóng Đá</h1>
    </div>
    <div class="container">
        <div class="match">
            <div class="team">Đội 1</div>
            <div class="score">2</div>
            <div class="team">Đội 2</div>
        </div>
        <div class="match">
            <div class="team">Đội 3</div>
            <div class="score">1</div>
            <div class="team">Đội 4</div>
        </div>
    </div>
</body>
</html>
