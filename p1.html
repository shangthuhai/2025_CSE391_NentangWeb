<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Info Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; }
        .section { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        .radio-group, .checkbox-group { display: flex; gap: 10px; }
        .captcha { font-family: monospace; font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Basic Info</h2>
        <div class="section">
            <label>Employee ID</label>
            <input type="text" value="" readonly>
            
            <label>Last Name</label>
            <input type="text">
            
            <label>First Name</label>
            <input type="text">
            
            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="xxx"> XXX
                <input type="radio" name="gender" value="zzz" checked> ZZZ
            </div>
            
            <label>Title</label>
            <input type="text" >
            
            <label>Suffix</label>
            <input type="text">
            
            <label>Birth Date</label>
            <input type="datetime-local">
            
            <label>Hire Date</label>
            <input type="datetime-local">
            
            <label>SSN # (if applicable)</label>
            <input type="text">
            
            <label>Reports To</label>
            <select>
                <option>Buchanan</option>
            </select>
        </div>
        
        <h2>Contact Info</h2>
        <div class="section">
            <label>Email</label>
            <input type="email" value="name@example.com">
            
            <label>Address</label>
            <input type="text" >
            
            <label>City</label>
            <input type="text" >
            
            <label>Region</label>
            <input type="text">
            
            <label>Postal Code</label>
            <input type="text" >
            
            <label>Country</label>
            <select>
                <option>Russian Federation</option>
            </select>
            
            <label>US Home Phone</label>
            <input type="text" value="(234)234-2342">
            
            <label>Photo</label>
            <input type="text" value="EmpID9.bmp">
        </div>
        
        <h2>Optional Info</h2>
        <div class="section">
            <label>Notes</label>
            <textarea></textarea>
            
            <label>Preferred Shift</label>
            <div class="checkbox-group">
                <input type="checkbox" value="regular"> Regular
                <input type="checkbox" value="graveyard" checked> Graveyard
            </div>
            
            <label>Active?</label>
            <input type="checkbox" checked>
            
            <label>Are you human?</label>
            <div class="captcha">TIDAWO</div>
            <input type="text" placeholder="Enter CAPTCHA">
        </div>
        
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
    </div>
</body>
</html>
